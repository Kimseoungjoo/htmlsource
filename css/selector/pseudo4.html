<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 표의 홀수번쨰 열에 배경색을 넣어주세요 */
      /* table tr:nth-child(2n + 1) {
        background-color: lime;
        color: magenta;
      } */
      table,
      td {
        border: 1px solid black;
      }
      tr:nth-child(2n + 1) {
        background-color: magenta;
        color: blue;
      }
      ul p:nth-child(2) {
        color: red;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td>블루베리</td>
      </tr>
      <tr>
        <td>귀리</td>
      </tr>
      <tr>
        <td>토마토</td>
      </tr>
      <tr>
        <td>시금치</td>
      </tr>
      <tr>
        <td>적포도주</td>
      </tr>
      <tr>
        <td>견과류</td>
      </tr>
      <tr>
        <td>연어</td>
      </tr>
      <tr>
        <td>마늘</td>
      </tr>
      <ul>
        <div>딸기</div>
        <p>사과</p>
        <p>오렌지</p>
        <span>망고</span>
      </ul>
    </table>
  </body>
</html>
