<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .a {
        /* 순서 정하는 폰트  */
        list-style-type: upper-roman;
        /* 글자가 나오는 방법  */
        list-style-position: inside;
      }
      .b {
        list-style-type: lower-roman;
        list-style-position: outside;
      }
      .c {
        list-style-type: upper-alpha;
      }
      .d {
        /* 안보이게도 가능하다 */
        list-style-type: lower-alpha;
        /* 들여쓰기 부분을 없앨 수 있다 단위는 안써도 된다 */
        /* padding: 0;
        margin: 0;
      } */
      }
    </style>
  </head>
  <body>
    <ol class="a">
      <li>HTML5</li>
      <li>CSS3</li>
      <li>JAVASCRIPT</li>
    </ol>
    <ol class="b">
      <li>HTML5</li>
      <li>CSS3</li>
      <li>JAVASCRIPT</li>
    </ol>
    <ol class="c">
      <li>HTML5</li>
      <li>CSS3</li>
      <li>JAVASCRIPT</li>
    </ol>
    <ol class="d">
      <li>HTML5</li>
      <li>CSS3</li>
      <li>JAVASCRIPT</li>
    </ol>
  </body>
</html>
