<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <!-- design : style-->
  <style>
    div {
      background-color: royalblue;
      height: 50px;
      width: 200px;
    }
    span {
      background-color: yellow;
      /* height: 50px;
      width: 200px; */
    }
  </style>
  <body>
    <!-- div 태그하나의 행을 다 사용 :
         width : 100% (값의 변경이 가능)
         height : 태그들의 따라 결정(임의의 값에 따라 결정도 된다)
         default => width : 100%, height :0 => 변경가능
        -->
    <div>안녕하세요</div>
    <div>안녕하세요</div>
    <div>안녕하세요</div>
    <div>안녕하세요</div>
    <div>안녕하세요</div>
    <!-- 대표적인 inLine 형태
        span : width : 인라인 요소의 width 값만을 사용
               height : 인라인 요소의 height 값만을 사용
               임의의 값을 지정하는 것이 의미가 없음 
        default => width : 0, height :0 => 변경하지 못함(인라인 요소가가지고 있는 내용에 의해 결정됨)
    -->
    <span>안녕하세요</span><span>안녕하세요</span>
    <span>안녕하세요</span>
    <span>안녕하세요</span>
    <span>안녕하세요</span>
  </body>
</html>
