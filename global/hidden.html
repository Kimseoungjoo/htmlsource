<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 전역 속성(어느 태그나 다 사용가능) :
        1. class(값 중복가능)
        2. id(값 중복불가)
        => css, script 주로 사용 
        
        3. style : 디자인(css)
        4. data-* : 사용자 정의 데이터 속성(script 주로사용)
        5. hidden : 요소의 숨김 (목적 : 사용자는 알 필요가 없고 서버에서 필요로하는 값)
    -->
    <form action="">
      <input type="text" name="age" value="15" hidden />
      <div>
        <label for="">이름</label>
        <input type="text" name="name" id="" />
      </div>
      <input type="submit" value="전송" />
    </form>
  </body>
</html>
