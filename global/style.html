<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 전역 속성 :
            1. class(값 중복가능)
            2. id(값 중복불가)
            => css, script 주로 사용 

            3. style : 디자인(css)
            4. data-* : 사용자 정의 데이터 속성(script 주로사용)
    -->
    <h1 style="color: red; font-size: 30">제목</h1>
    <div id="me" data-age="78" data-name="admin">admin</div>
    <script>
      let me = document.querySelector("#me");
      console.log(me.dataset.age);
      console.log(me.dataset.name);
    </script>
  </body>
</html>
