<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- form : 웹서버에 정보를 제출하기 위한 양식 범위정의
         action : 전송한 정보를 처리할 웹 페이지 URL 
         method : 서버로 전송할 http 방식(get/post)
         novalidate : 서버로 전송식 약식 데이터의 유효성을 검사하지 않도록 지정


    -->
    <form action="../basic/ol.html" method="get" name="myform" novalidate>
      <!-- 사용자로부터 텍스트 값을 입력 받고 싶을 때-->
      <label for="">이름</label>
      <input type="text" />
      <!-- submit : 폼을 제출(전송)-->
      <input type="submit" value="전송" />
    </form>
  </body>
</html>
