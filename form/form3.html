<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <h1>상품 주문서</h1>
      <div>
        <fieldset>
          <legend>개인정보</legend>
          <ul>
            <li>
              <label for="">이름</label>
              <input
                type="text"
                name=""
                id=""
                required
                placeholder="여백없이 입력"
              />
            </li>
          </ul>
          <ul>
            <li>
              <label for="">연락처</label>
              <input
                type="tel"
                name="tel"
                id=""
                pattern="[0-1]{3}-[0-9]{4}-[0-9]{4}"
                required
                placeholder="연락가능한 번호"
              />
            </li>
          </ul>
        </fieldset>
      </div>
      <div>
        <fieldset>
          <legend>배송지 정보</legend>
          <ul>
            <li>
              <label for="addr">주소</label>
              <input type="text" name="" id="" />
            </li>
            <li>
              <label for="tel2">전화번호</label>
              <input
                type="tel"
                name=""
                id=""
                pattern="[0-1]{3}-[0-9]{4}-[0-9]{4}"
              />
            </li>
            <li>
              <label for="memo">메모</label>
              <textarea name="" id="" cols="30" rows="10"></textarea>
            </li>
          </ul>
        </fieldset>
      </div>
      <div>
        <fieldset>
          <ul>
            <li>
              <input type="checkbox" name="" id="" />과테말라 안티구아 (100g)
              <input type="number" name="" id="" min="0" max="10" />개
            </li>
          </ul>
        </fieldset>
      </div>
      <div>
        <input type="submit" value="주문하기" />
        <!-- <input type="button" value="주문하기"> -->
        <input type="reset" value="다시작성" />
      </div>
    </form>
  </body>
</html>
