<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #title,
      nav ~ h2 {
        /*#title 선택자 사용해도 같다*/
        text-decoration: underline; /* 디자인이 같을 때 사용한다 */
      }
    </style>
  </head>
  <body>
    <div>
      <h1 id="title">그룹 선택자</h1>
      <h2>형제 1</h2>
      <h2>형제 2</h2>
      <nav>
        <h2>제목</h2>
      </nav>
      <h2>타이틀 1</h2>
      <h2>타이틀 2</h2>
    </div>
  </body>
</html>
